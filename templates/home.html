<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to my Spotify App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f7fd;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #0088cc;
        }
        .login-link {
            display: inline-block;
            background-color: #0088cc;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .login-link:hover {
            background-color: #005580;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to my Spotify App</h1>
        <p>Discover and download your favorite music!</p>
        <a href="/login" class="login-link">Login with Spotify</a>
    </div>
</body>
</html>
