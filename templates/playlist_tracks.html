<!DOCTYPE html>
<html>
<head>
    <title>Playlist Tracks</title>
</head>
<body>
    <h1>Playlist Tracks</h1>
    <p>Tracks for Playlist ID: {{ playlist_id }}</p>
    <ul>
        {% for track_name, artist_name in combined_tracks %}
            <li>{{ track_name }} - {{ artist_name }}</li>
        {% endfor %}
    </ul>
</body>
</html>
