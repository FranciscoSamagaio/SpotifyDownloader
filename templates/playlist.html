<!DOCTYPE html>
<html>
<head>
    <title>Playlist Information</title>
</head>
<body>
    <h1>Playlist Information</h1>
    <ul>
        {% for playlist in playlist_data %}
            <li><a href="{{ url_for('get_playlist_tracks', playlist_id=playlist['id'], playlist_name=playlist['name']) }}">{{ playlist['name'] }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
